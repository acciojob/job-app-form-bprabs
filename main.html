<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/submit-form" method="post">
	    <label for="name">Name*:</label>
		<input type="text" id="name" placeholder="Name" required><br>
		<label for="email">Email*:</label>
		<input type="email" id="email" placeholder="Email" required><br>
		<legend>Gender*:</legend>		
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>		
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		<label for="laptop">Laptop Brands*:</label><br>
		<select id="laptop" required>
			<option selected>Please choose an option</option>
			<option>Apple</option>
			<option>Asus</option>
			<option>Hp</option>
		</select><br>
		<label for="age">Age*:</label>
		<input type="number" id="age" placeholder="Age" required><br>
		<label for="dob">DOB*:</label>
		<input type="date" id="dob" required><br>
		<label for="password">Password*:</label>
		<input type="password" id="password" placeholder="password" required><br>
		<label for="portfolio">Portfolio URL*:</label>
		<input type="url" id="portfolio" required><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
